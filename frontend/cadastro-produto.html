<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Loja Online</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Seus CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">

  <style>
    /* Corrigido para funcionar com o tema claro e escuro */
    body {
      background-color: var(--bs-body-bg) !important;
      color: var(--bs-body-color) !important;
      font-family: "Roboto", sans-serif;
    }

    .form-section {
      background: var(--bs-light-bg-subtle);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      margin-top: 2rem;
    }

    html[data-bs-theme='dark'] .form-section {
      background: #1e1e1e;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      border-left: 4px solid var(--bs-primary);
      padding-left: 10px;
      margin-bottom: 1.5rem;
      color: var(--bs-body-color);
    }

    /* Botão corrigido */
    .btn-success {
      background-color: #003147 !important;
      border: none;
    }

    .btn-success:hover {
      background-color: #002233 !important;
    }

    /* Upload */
    .upload-area {
      background: var(--bs-light-bg-subtle);
      border: 2px dashed var(--bs-border-color);
      cursor: pointer;
      transition: .2s;
    }

    html[data-bs-theme='dark'] .upload-area {
      background: #222;
      border-color: #555;
    }

    .upload-area:hover {
      background: var(--bs-secondary-bg-subtle);
    }
  </style>

</head>

<body>
  <app-header></app-header>

  <!-- FORM -->
  <div class="container">
    <div class="form-section">
      <h2 class="section-title">Cadastro</h2>

      <div class="row g-4 align-items-center">

        <!-- Upload -->
        <div class="col-12 col-lg-5">
          <label class="w-100">
            <input type="file" id="imagem" class="d-none" accept="image/*">
            <div class="upload-area rounded-4 p-4 text-center">
              <i class="bi bi-cloud-upload fs-1 mb-3"></i>
              <p class="small">Arraste ou clique para enviar</p>
            </div>
          </label>
        </div>

        <!-- FORM -->
        <div class="col-12 col-lg-7">
          <form class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Categoria *</label>
              <select class="form-select">
                <option selected>Selecione</option>
                <option>Eletrônicos</option>
                <option>Eletrodomésticos</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Tipo *</label>
              <select class="form-select">
                <option selected>Selecione</option>
                <option>Novo</option>
                <option>Usado</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Nome *</label>
              <input type="text" class="form-control" placeholder="Nome do produto">
            </div>

            <div class="col-12">
              <label class="form-label">Marca *</label>
              <input type="text" class="form-control" placeholder="Marca do produto">
            </div>

            <div class="col-12">
              <label class="form-label">Modelo *</label>
              <input type="text" class="form-control" placeholder="Modelo do produto">
            </div>

            <div class="col-12">
              <label class="form-label">Descrição *</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>

            <div class="col-12">
              <button class="btn btn-success w-100">Salvar</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <app-footer></app-footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="components.js"></script>
  <!-- Script Dark Mode -->
  <script>
    const html = document.documentElement;

    document.querySelectorAll(".theme-option").forEach(btn => {
      btn.addEventListener("click", () => {
        const theme = btn.dataset.theme;

        if (theme === "system") {
          html.removeAttribute("data-bs-theme");
          location.reload();
          return;
        }

        html.setAttribute("data-bs-theme", theme);

        localStorage.setItem("theme", theme);
      });
    });

    const saved = localStorage.getItem("theme");
    if (saved) html.setAttribute("data-bs-theme", saved);
  </script>

</body>

</html>

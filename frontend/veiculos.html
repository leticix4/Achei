<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios para Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <app-header></app-header>

    <!-- CATEGORIAS -->
    <section id="categorias" class="section-box py-5">
        <div class="container">
            <h2 class="section-title">ACESSÓRIOS PARA VEÍCULOS</h2>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="category-card-link">
                        <div class="category-card">
                            <div class="row g-0 h-100">
                                <div class="col-4 icon-part">
                                    <img src="icons/som.png" alt="Som e Vídeo Automotivo" class="icon-img">
                                </div>
                                <div class="col-8 text-part"><span>Som e Vídeo Automotivo</span></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="category-card-link">
                        <div class="category-card">
                            <div class="row g-0 h-100">
                                <div class="col-4 icon-part">
                                    <img src="icons/banco.png" alt="Tapetes e Capas de Banco" class="icon-img">
                                </div>
                                <div class="col-8 text-part"><span>Tapetes e Capas de Banco</span></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="category-card-link">
                        <div class="category-card">
                            <div class="row g-0 h-100">
                                <div class="col-4 icon-part">
                                    <img src="icons/alarme.png" alt="Segurança Automotiva" class="icon-img">
                                </div>
                                <div class="col-8 text-part"><span>Segurança Automotiva</span></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="category-card-link">
                        <div class="category-card">
                            <div class="row g-0 h-100">
                                <div class="col-4 icon-part">
                                    <img src="icons/cera.png" alt="Acessórios para Limpeza" class="icon-img">
                                </div>
                                <div class="col-8 text-part"><span>Limpeza e Cuidados Automotivos</span></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="category-card-link">
                        <div class="category-card">
                            <div class="row g-0 h-100">
                                <div class="col-4 icon-part">
                                    <img src="icons/hackteto.png" alt="Acessórios Externos" class="icon-img">

                                <div class="col-8 text-part"><span>Acessórios Externos</span></div>

                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="#" class="category-card-link">
                        <div class="category-card">
                            <div class="row g-0 h-100">
                                <div class="col-4 icon-part">
                                    <img src="icons/gps.png" alt="GPS e Acessórios" class="icon-img">
                                </div>
                                <div class="col-8 text-part"><span>GPS e Acessórios</span></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

    </section>
    <app-footer></app-footer>

    <!-- Bootstrap JS e dependências -->
    <script src="javaScript/partials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript/index.js"></script>
    <script type="module" src="components.js"></script>

</html>

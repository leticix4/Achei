<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Loja Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <style>
    .form-section {
      background: var(--bs-body-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--bs-primary);
      border-left: 4px solid var(--bs-primary);
      padding-left: 10px;
      margin-bottom: 1.5rem;
    }

    .bg-lupa {
      background-color: var(--bs-primary);
    }
  </style>
</head>

<body class="bg-body">
  <app-header></app-header>

  <!-- FORM CADASTRO -->
  <div class="container">
    <div class="form-section">
      <h2 class="section-title">Cadastro</h2>

      <!-- Seleção PF ou PJ -->
      <div class="mb-4">
        <label class="form-label fw-bold">Você é:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipoPessoa" id="pf" value="pf" checked>
          <label class="form-check-label" for="pf">Pessoa Física</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipoPessoa" id="pj" value="pj">
          <label class="form-check-label" for="pj">Pessoa Jurídica</label>
        </div>
      </div>

      <!-- FORM PF -->
      <form id="formPF" onsubmit="handleSubmitPF(event)">
         <div class="row g-3">
    <!-- Informações Pessoais -->
          <div class="col-md-6">
            <label class="form-label">Nome Completo *</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">CPF *</label>
            <input type="text" name="cpf" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nascimento *</label>
            <input type="date" name="birth_date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gênero *</label>
            <select name="gender" class="form-select" required>
              <option value="">Selecione...</option>
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
              <option value="other">Outro</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Celular *</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Senha *</label>
            <input type="password" name="password" class="form-control" required minlength="8">
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirmar Senha *</label>
            <input type="password" name="password_confirmation" class="form-control" required minlength="8">
          </div>

    <!-- Endereço (objeto address) -->
    <div class="col-md-6">
      <label class="form-label">CEP *</label>
      <input type="text" name="address[zip_code]" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Rua *</label>
      <input type="text" name="address[street]" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Nº *</label>
      <input type="text" name="address[number]" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Complemento</label>
      <input type="text" name="address[complement]" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Ponto de Referência</label>
      <input type="text" name="address[landmark]" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Bairro *</label>
      <input type="text" name="address[neighborhood]" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Cidade *</label>
      <input type="text" name="address[city]" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Estado *</label>
      <input type="text" name="address[state]" class="form-control" maxlength="2" required>
    </div>
  </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary px-4">Finalizar Cadastro</button>
        </div>

      </form>

      <!-- FORM PJ -->
      <form id="formPJ" style="display:none;" onsubmit="handleSubmitPJ(event)">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Razão Social *</label>
            <input type="text" id="razaoPJ" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nome Fantasia *</label>
            <input type="text" id="fantasiaPJ" name="trade_name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Inscrição Estadual *</label>
            <input type="text" id="iePJ" name="state_registration" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">CNPJ *</label>
            <input type="text" id="cnpjPJ" name="cnpj" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" id="emailPJ" name="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">CEP *</label>
            <input type="text" name="address[zip_code]" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Rua *</label>
            <input type="text" name="address[street]" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Nº *</label>
            <input type="text" name="address[number]" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Complemento</label>
            <input type="text" name="address[complement]" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Referência</label>
            <input type="text" name="address[landmark]" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Cidade *</label>
            <input type="text" name="address[city]" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Estado *</label>
            <input type="text" name="address[state]" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Bairro *</label>
            <input type="text" name="address[neighborhood]" class="form-control" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Categoria *</label>
            <input type="text" name="category" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Senha *</label>
            <input type="password" name="password" class="form-control" required minlength="8">
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirmar Senha *</label>
            <input type="password" name="password_confirmation" class="form-control" required minlength="8">
          </div>
          <div class="col-md-6">
            <label class="form-label">Celular *</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefone Adicional</label>
            <input type="tel" name="additional_phone" class="form-control">
          </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary px-4">Finalizar Cadastro</button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javaScript/index.js"></script>
  <script type="module" src="components.js"></script>

  <script>
    // --- LÓGICA PARA ALTERNAR ENTRE FORMULÁRIOS PF E PJ ---
    const pfRadio = document.getElementById("pf");
    const pjRadio = document.getElementById("pj");
    const formPF = document.getElementById("formPF");
    const formPJ = document.getElementById("formPJ");

    pfRadio.addEventListener("change", () => {
      if (pfRadio.checked) {
        formPF.style.display = "block";
        formPJ.style.display = "none";
      }
    });

    pjRadio.addEventListener("change", () => {
      if (pjRadio.checked) {
        formPF.style.display = "none";
        formPJ.style.display = "block";
      }
    });

    // --- LÓGICA PARA PRÉ-PREENCHER OS DADOS QUANDO A PÁGINA CARREGAR ---
    window.addEventListener("DOMContentLoaded", () => {
      const tipoPessoa = localStorage.getItem("tipoPessoa");

      if (tipoPessoa === "pf") {
        // Seleciona o rádio PF e mostra o formulário correto
        pfRadio.checked = true;
        formPF.style.display = "block";
        formPJ.style.display = "none";

        // Preenche os campos do formulário PF com os dados salvos
        document.getElementById("nomeCompleto").value = localStorage.getItem("cadastroNome") || "";
        document.getElementById("emailCompleto").value = localStorage.getItem("cadastroEmail") || "";
        document.getElementById("celularCompleto").value = localStorage.getItem("cadastroTelefone") || "";
        document.getElementById("cpfCompleto").value = localStorage.getItem("cadastroCpf") || "";

      } else if (tipoPessoa === "pj") {
        // Seleciona o rádio PJ e mostra o formulário correto
        pjRadio.checked = true;
        formPF.style.display = "none";
        formPJ.style.display = "block";

        // Preenche os campos do formulário PJ com os dados salvos
        document.getElementById("razaoPJ").value = localStorage.getItem("cadastroRazao") || "";
        document.getElementById("emailPJ").value = localStorage.getItem("cadastroEmail") || "";
        document.getElementById("fantasiaPJ").value = localStorage.getItem("cadastroFantasia") || "";
        document.getElementById("cnpjPJ").value = localStorage.getItem("cadastroCnpj") || "";
        document.getElementById("iePJ").value = localStorage.getItem("cadastroIe") || "";

      }
    });
    
    const handleSubmitPF = async(event) => {
      event.preventDefault();
      event.stopPropagation();

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try{
        const response = await fetch(
          `http://localhost:8000/api/register`, {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
            },
              body: formData
          })
          .then(response => response.json())
          .then(data => {
            const token = data.data.access_token;
            localStorage.setItem('access_token', token);
            window.location.reload()
          })
      }catch(err){
        console.log(err);
      }
      
    };

    const handleSubmitPJ = async(event) => {
      event.preventDefault();
      event.stopPropagation();

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try{
        const response = await fetch(
          `http://localhost:8000/api/stores`, {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
            },
              body: formData
          })
          .then(response => response.json())
          .then(data => {
            const token = data.data.access_token;
            localStorage.setItem('access_token', token);
            window.location.reload()
          })
      }catch(err){
        console.log(err);
      }
    };

  </script>
</body>
</html>
